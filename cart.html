<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="CSS/logo.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <title>Cart</title>
        <link rel="stylesheet" href="CSS/cart.css">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/responsive.css">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="naglowek">
            <div class="div1"><a href="index.html"><img  class="logo" src="CSS/logo.png" alt="logo" width="80" height="80"></a></div>
            <div class="div2">
                <div class="menu">
                    <a href="about.html" class="rowmenu">About</a>
                    <a href="menu.html" class="rowmenu">Menu</a> 
                    <a href="order.html" class="rowmenu">Order</a>
                    <a href="contact.html" class="rowmenu">Contact</a>
                </div>
            </div>
            <div class="div3">
                <form action="cart.html">
                    <button class="koszyk">Cart</button>
                </form>
            </div>
        </div>
        <main class="cart-container">
            <h1 class="cart-title">Your Cart</h1>

            <div id="cartItems" class="cart-items"></div>

            <div class="cart-total">
                <strong>Total:</strong> <span id="grandTotal">$0</span>
            </div>

            <div class="cart-buttons">
                <button id="confirmBtn">Confirm Order</button>
                <button id="clearBtn">Clear Cart</button>
            </div>

        </main>

        <button id="menu-toggle" class="hamburger">&#9776;</button>

        <nav id="mobile-menu" class="mobile-nav" style="text-decoration: none;">
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="order.html">Order</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
        </nav>

        <script>
            const toggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('mobile-menu');

  
            toggle.addEventListener('click', (e) => {
                e.stopPropagation(); 
                menu.classList.toggle('active');
            });

            menu.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            document.addEventListener('click', () => {
                menu.classList.remove('active');
            });
        </script>

        <script src="CSS/JS/cart.js"></script>
    </body>
</html>
