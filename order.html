<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="CSS/logo.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <title>Order</title>
        <link rel="stylesheet" href="CSS/order.css">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/responsive.css">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="naglowek">
            <div class="div1"><a href="index.html"><img  class="logo" src="CSS/logo.png" alt="logo" width="80" height="80"></a></div>
            <div class="div2">
                <div class="menu">
                    <a href="about.html" class="rowmenu">About</a>
                    <a href="menu.html" class="rowmenu">Menu</a> 
                    <a href="order.html" class="rowmenu">Order</a>
                    <a href="contact.html" class="rowmenu">Contact</a>
                </div>
            </div>
            <div class="div3">
                <form action="cart.html">
                    <button class="koszyk">Cart</button>
                </form>
            </div>
        </div>
        <main class="order-form">
            <h1 class="form-title">Order Now</h1>
            <p class="form-subtitle">Select your dish and place an order.</p>

            <form id="orderForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="example@mail.com" required>

                <div class="row">
                    <div class="half">
                        <label for="dish">Choose your dish</label>
                        <select id="dish" required>
                            <option value="" disabled selected>Select a dish</option>
                        </select>
                    </div>
                    <div class="half">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>
                </div>

                <label for="address">Delivery Address</label>
                <input type="text" id="address" placeholder="Street, city, ZIP" required>

                <label for="notes">Comment</label>
                <textarea id="notes" placeholder="Optional..."></textarea>

                <div class="summary">
                    <h3>Order Summary</h3>
                    <p><strong>Total:</strong> <span id="totalPrice">$0</span></p>
                </div>

                <button type="submit" id="addToCartBtn">Add to cart</button>
            </form>
        </main>
        
        <button id="menu-toggle" class="hamburger">&#9776;</button>

        <nav id="mobile-menu" class="mobile-nav" style="text-decoration: none;">
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="order.html">Order</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
        </nav>

        <script>
            const toggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('mobile-menu');

  
            toggle.addEventListener('click', (e) => {
                e.stopPropagation(); 
                menu.classList.toggle('active');
            });

            menu.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            document.addEventListener('click', () => {
                menu.classList.remove('active');
            });
        </script>

        <script src="CSS/JS/order.js"></script>
    </body>
</html>
